package:
  name: libglvnd-devel-cos7-ppc64le
  version: 1.0.1

source:
  - url: http://mirror.centos.org/altarch/7/os/ppc64le/Packages/libglvnd-devel-1.0.1-0.8.git5baa1e5.el7.ppc64le.rpm
    sha256: 0461e5cead63c3abf1e4c5261fe4de127d6400a95fe5709e09749ba76c406333
    no_hoist: true
    folder: binary

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'

requirements:
  host:
    - sysroot_linux-ppc64le 2.17.*
  run:
    - sysroot_linux-ppc64le 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: https://github.com/NVIDIA/libglvnd
  license: MIT
  license_family: MIT
  license_file: libglvnd-license
  summary: (CDT) The GL Vendor-Neutral Dispatch library
  description: |
    libglvnd is an implementation of the vendor-neutral dispatch layer for
    arbitrating OpenGL API calls between multiple vendors on a per-screen basis.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
